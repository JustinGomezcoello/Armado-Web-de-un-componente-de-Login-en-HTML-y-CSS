<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="AdminExpress - Sign In" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>AdminExpress</title>
  </head>
  <body>
    <main class="page">
      <section class="left">
        <div class="brand">AdminExpress</div>
      </section>

      <section class="right">
        <div class="card">
          <header class="card-head">
            <h1 class="title">Let's <strong>Sign In</strong> ðŸ‘‡</h1>
            <p class="text">Hey, enter your details to sign in to your account.</p>
          </header>

          <form class="form" method="post" action="#">
            <label class="input-group">
              <span class="label">Email</span>
              <div class="row">
                <div class="control">
                  <span class="icon" aria-hidden="true">ðŸ“§</span>
                  <input id="email" name="email" type="email" placeholder="Enter email" required />
                </div>
              </div>
            </label>

            <label class="input-group">
              <span class="label">Password</span>
              <div class="row">
                <div class="control">
                  <span class="icon" aria-hidden="true">ðŸ”’</span>
                  <input id="password" name="password" type="password" placeholder="Enter password" required />
                  <button type="button" class="eye" aria-label="Show password" data-target="password">
                    <!-- eye-off (default) -->
                    <svg class="off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M3 3l18 18"/>
                      <path d="M10.58 10.58a2 2 0 102.83 2.83"/>
                      <path d="M9.88 4.14A10.94 10.94 0 0121 12a10.94 10.94 0 01-2.36 3.61"/>
                      <path d="M6.18 6.18A10.94 10.94 0 003 12a10.94 10.94 0 007.12 5.88"/>
                    </svg>
                    <!-- eye (when visible) -->
                    <svg class="on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
                      <circle cx="12" cy="12" r="3"/>
                    </svg>
                  </button>
                </div>
              </div>
              <div class="help">
                <a href="#" class="link small muted">Forgot password?</a>
              </div>
            </label>

            <button class="btn primary" type="submit">Sign In</button>
          </form>

          <footer class="card-foot mobile-auth">
            <span>Don't have an account?</span>
            <a href="#" class="link">Sign Up</a>
          </footer>
        </div>
      </section>
    </main>
    <script>
      (function() {
        var toggles = document.querySelectorAll('.eye');
        toggles.forEach(function(btn){
          btn.addEventListener('click', function(){
            var id = btn.getAttribute('data-target');
            var input = document.getElementById(id);
            if (!input) return;
            var isPwd = input.type === 'password';
            input.type = isPwd ? 'text' : 'password';
            btn.classList.toggle('show', isPwd);
            btn.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
          });
        });

        // Mobile-only placeholder swap
        var email = document.getElementById('email');
        var pass = document.getElementById('password');
        function applyPlaceholders() {
          var isMobile = window.matchMedia('(max-width: 768px)').matches;
          if (!email || !pass) return;
          if (isMobile) {
            email.setAttribute('placeholder', 'Email');
            pass.setAttribute('placeholder', 'Password');
          } else {
            email.setAttribute('placeholder', 'Enter email');
            pass.setAttribute('placeholder', 'Enter password');
          }
        }
        applyPlaceholders();
        window.addEventListener('resize', applyPlaceholders);
      })();
    </script>
  </body>
</html>
