<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="AdminExpress - Sign In" />
    <link href="css/reset.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>AdminExpress</title>
  </head>
  <body>
    <!-- Two column layout : brand on the left, form card on the right -->
    <main class="page">
      <section class="left">
        <!-- principal name -->
        <div class="brand">AdminExpress</div>
      </section>

      <section class="right">
        <div class="card">
          <header class="card-head">
            <h1 class="title">Let's <strong>Sign In</strong> ðŸ‘‡</h1>
            <p class="text">Hey, enter your details to sign in to your account.</p>
          </header>

          <!-- fields are for layout - visual design  -->
          <form class="form" action="#">
            <label class="input-group">
              <span class="label">Email</span>
              <div class="row">
                <div class="control">
                  <span class="icon" aria-hidden="true">ðŸ“§</span>
                  <input id="email" name="email" type="email" placeholder="Enter email" />
                </div>
              </div>
            </label>

            <label class="input-group">
              <span class="label">Password</span>
              <div class="row">
                <div class="control">
                  <span class="icon" aria-hidden="true">ðŸ”’</span>
                  <input id="password" name="password" type="password" placeholder="Enter password" />
                  <!-- Static closed eye icon-->
                  <span class="eye" aria-hidden="true">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M3 3l18 18"/>
                      <path d="M10.58 10.58a2 2 0 102.83 2.83"/>
                      <path d="M9.88 4.14A10.94 10.94 0 0121 12a10.94 10.94 0 01-2.36 3.61"/>
                      <path d="M6.18 6.18A10.94 10.94 0 003 12a10.94 10.94 0 007.12 5.88"/>
                    </svg>
                  </span>
                </div>
              </div>
              <div class="help">
                <!-- No functional link -->
                <a href="#" class="link small muted">Forgot password?</a>
              </div>
            </label>

            <!-- Button -->
            <button class="btn primary" type="button">Sign In</button>
          </form>

          <footer class="card-foot mobile-auth">
            <span>Don't have an account?</span>
            <!-- No functional link  -->
            <a href="#" class="link">Sign Up</a>
          </footer>
        </div>
      </section>
    </main>
    
  </body>
</html>
